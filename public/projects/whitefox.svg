<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="design" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dda0dd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e68c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="200" height="120" fill="url(#bg)" rx="8"/>
  <rect x="4" y="4" width="192" height="112" fill="none" stroke="url(#design)" stroke-width="1" rx="6"/>

  <!-- Design elements -->
  <rect x="20" y="25" width="40" height="30" fill="#dda0dd" opacity="0.4" rx="4"/>
  <rect x="70" y="25" width="40" height="30" fill="#f0e68c" opacity="0.4" rx="4"/>
  <rect x="120" y="25" width="40" height="30" fill="#a8e6a0" opacity="0.4" rx="4"/>

  <!-- Portfolio grid -->
  <rect x="25" y="30" width="30" height="20" fill="#dda0dd" opacity="0.7" rx="2"/>
  <rect x="75" y="30" width="30" height="20" fill="#f0e68c" opacity="0.7" rx="2"/>
  <rect x="125" y="30" width="30" height="20" fill="#a8e6a0" opacity="0.7" rx="2"/>

  <!-- Fox silhouette -->
  <ellipse cx="100" cy="80" rx="20" ry="15" fill="#f0e68c" opacity="0.8"/>
  <ellipse cx="90" cy="70" rx="8" ry="12" fill="#f0e68c" opacity="0.8"/>
  <ellipse cx="110" cy="70" rx="8" ry="12" fill="#f0e68c" opacity="0.8"/>
  <circle cx="95" cy="78" r="2" fill="#1a1a1f"/>
  <circle cx="105" cy="78" r="2" fill="#1a1a1f"/>
  <ellipse cx="100" cy="82" rx="3" ry="2" fill="#1a1a1f"/>

  <!-- Title -->
  <text x="100" y="15" text-anchor="middle" fill="#dda0dd" font-family="monospace" font-size="10" font-weight="bold">WhiteFox</text>
</svg>
