<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="discord" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5865F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="200" height="120" fill="url(#bg)" rx="8"/>
  <rect x="4" y="4" width="192" height="112" fill="none" stroke="url(#discord)" stroke-width="1" rx="6"/>

  <!-- Discord-style interface -->
  <rect x="15" y="20" width="170" height="20" fill="#5865F2" opacity="0.3" rx="4"/>
  <rect x="20" y="23" width="30" height="14" fill="#a8e6a0" opacity="0.8" rx="2"/>
  <text x="35" y="32" text-anchor="middle" fill="#1a1a1f" font-family="monospace" font-size="8">BOT</text>

  <!-- Message bubbles -->
  <rect x="20" y="50" width="120" height="12" fill="#dda0dd" opacity="0.6" rx="6"/>
  <rect x="25" y="68" width="100" height="12" fill="#87ceeb" opacity="0.6" rx="6"/>

  <!-- Rabbit icon -->
  <ellipse cx="160" cy="75" rx="15" ry="18" fill="#f0e68c" opacity="0.8"/>
  <ellipse cx="155" cy="65" rx="3" ry="8" fill="#f0e68c" opacity="0.8"/>
  <ellipse cx="165" cy="65" rx="3" ry="8" fill="#f0e68c" opacity="0.8"/>
  <circle cx="157" cy="75" r="2" fill="#1a1a1f"/>
  <circle cx="163" cy="75" r="2" fill="#1a1a1f"/>

  <!-- Title -->
  <text x="100" y="15" text-anchor="middle" fill="#5865F2" font-family="monospace" font-size="10" font-weight="bold">TinyRabbit</text>
</svg>
